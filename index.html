<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div class="container">
		<h1>See ‘N’ Say Storymaker</h1>
		<div class="buttons">
			<button id="subjectButton">Generate Subject</button>
			<button id="verbButton">Generate Verb</button>
			<button id="adjectiveButton">Generate Adjective</button>
			<button id="objectButton">Generate Object</button>
			<button id="placeButton">Generate Place</button>
			<button id="storyButton">Generate Story</button>
			<button id="resetButton">Reset</button>
		</div>
		<div class="output">
			<p id="story"></p>
			<textarea id="textToSpeak" rows="5" cols="50" readonly></textarea>
			<button id="speakButton">Speak</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
